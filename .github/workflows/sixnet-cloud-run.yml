name: nextjs-cloud-run

on:
  push:
    branches:
      - main

env:
  CLOUD_RUN_PROJECT_ID: ${{ secrets.SIXNET_CLOUD_RUN_PROJECT_NAME }}
  CLOUD_RUN_REGION: asia-northeast1
  # project-name but it can be anything you want
  REPO_NAME: ${{ github.event.repository.name }}
  API_URL: ${{ vars.API_URL }}
  RPC_URL: ${{ vars.RPC_URL }}
  TXS_API_URL: ${{ vars.TXS_API_URL }}
  DATA_CHAIN_TXS_API_URL: ${{ vars.DATA_CHAIN_TXS_API_URL }}
  ARCH_API_URL: ${{ vars.ARCH_API_URL }}
  ARCH_RPC_URL: ${{ vars.ARCH_RPC_URL }}
  EVM_RPC_URL: ${{ vars.EVM_RPC_URL }}
  NEXT_PUBLIC_Block_Scount_API_URL: ${{ vars.NEXT_PUBLIC_Block_Scount_API_URL }}
  CONSOLE_LOG_ENABLE: ${{ vars.CONSOLE_LOG_ENABLE }}
  CONSOLE_TIME_ENABLE: ${{ vars.CONSOLE_TIME_ENABLE }}
  NEXT_PUBLIC_CHAIN_NAME: ${{ vars.NEXT_PUBLIC_CHAIN_NAME }}

jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    environment: SIXNET
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    # This step is where our service account will be authenticated
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.SIXNET_CLOUD_RUN_PROJECT_NAME }}
        service_account_key: ${{ secrets.SIXNET_CLOUD_RUN_SERVICE_ACCOUNT }}
        service_account_email: ${{ secrets.SIXNET_CLOUD_RUN_SERVICE_ACCOUNT_EMAIL }}

    - name: Enable the necessary APIs and enable docker auth
      run: |-
        gcloud services enable containerregistry.googleapis.com
        gcloud services enable run.googleapis.com
        gcloud --quiet auth configure-docker
    - name: Build and tag image
      run: |-
        docker build . --build-arg NEXT_PUBLIC_CHAIN_NAME=$NEXT_PUBLIC_CHAIN_NAME --tag "gcr.io/$CLOUD_RUN_PROJECT_ID/$REPO_NAME:$GITHUB_SHA"
    - name: Push image to GCR
      run: |-
        docker push gcr.io/$CLOUD_RUN_PROJECT_ID/$REPO_NAME:$GITHUB_SHA
    - name: Deploy
      run: |-
        gcloud components install beta --quiet
        gcloud beta run deploy $REPO_NAME --image gcr.io/$CLOUD_RUN_PROJECT_ID/$REPO_NAME:$GITHUB_SHA \
          --project $CLOUD_RUN_PROJECT_ID \
          --platform managed \
          --region $CLOUD_RUN_REGION \
          --allow-unauthenticated \
          --set-env-vars API_URL=$API_URL,RPC_URL=$RPC_URL,TXS_API_URL=$TXS_API_URL,DATA_CHAIN_TXS_API_URL=$DATA_CHAIN_TXS_API_URL,ARCH_API_URL=$ARCH_API_URL,ARCH_RPC_URL=$ARCH_API_URL \
          --set-env-vars EVM_RPC_URL=$EVM_RPC_URL,NEXT_PUBLIC_Block_Scount_API_URL=$NEXT_PUBLIC_Block_Scount_API_URL,CONSOLE_LOG_ENABLE=$CONSOLE_LOG_ENABLE,CONSOLE_TIME_ENABLE=$CONSOLE_TIME_ENABLE,NEXT_PUBLIC_CHAIN_NAME=$NEXT_PUBLIC_CHAIN_NAME \
          --quiet